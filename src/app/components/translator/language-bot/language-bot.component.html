
<div class="album py-5">
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card shadow-sm custom-card">
                <div class="card-body">
                    <div class="section">
                        <h4 style="margin-top: 20px; font-size: 20px; text-align: center;">Translate Text Feature</h4>
                        <div class="form-group py-sm-3 mb-0">
                            <label for="text">Text to translate</label>
                            <input type="text" class="form-control" id="text" placeholder="Text" name="text" [(ngModel)]="text">
                        </div>
                        <div class="form-group py-sm-3 mb-0">
                        <label for="language">Target Language</label>
                        <select class="form-control" id="language" name="language" [(ngModel)]="language">
                            <option [ngValue]="" disabled selected>Select Target Language</option>
                            <option [ngValue]="{code: 'zh', name: 'Chinese'}">Chinese</option>
                            <option [ngValue]="{code: 'fr', name: 'French'}">French</option>
                            <option [ngValue]="{code: 'nl', name: 'Dutch'}">Dutch</option>
                            <option [ngValue]="{code: 'de', name: 'German'}">German</option>
                        </select>
                        </div>
                        <button style="margin-top: 20px;" type="submit" class="btn btn-primary" (click)="sendText()">Translate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Text</th>
        <th scope="col">Target Language</th>
        <th scope="col">Translation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let text of translation;">
        <td>{{text.text}}</td>
        <td>{{text.languageName}}</td>
        <td>{{text.translatedText}}</td>
      </tr>
    </tbody>
  </table>
