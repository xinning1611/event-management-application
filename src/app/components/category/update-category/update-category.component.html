
<div class="container">

    <h4 style="margin-top: 20px; font-size: 20px; text-align: center;">Select one of the categories to update</h4>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-sm custom-card">
            <div class="card-body">
                <div class="section">
                    <div *ngIf="categories.length > 0">
                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter category name" [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" style="height: 100px;" id="description" placeholder="Enter category description" [(ngModel)]="description"></textarea>
                        </div>
                        <div class="form-group" >
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" placeholder="Enter static resource path" [(ngModel)]="image">
                        </div >
                        <button style="margin-top: 20px;" type="submit" class="btn btn-primary" (click)="onUpdateCategory()">Update Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Created Date</th>
                            <th>Events Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let category of categories">
                        <td>{{category.categoryId}}</td>
                        <td>{{category.name | pipeUppercase}}</td>
                        <td>{{category.description}}</td>
                        <td>{{category.image}} <img src= {{category.image}} width="100" height="60"/> </td>
                        <td>{{category.createdAt | pipeDateFormat}}</td>
                        <td> {{category.eventsList.length}} </td>
                        <td> <button type="submit" class="btn btn-primary" (click)="onSelectCategory(category)">Select</button> </td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
