<br>
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Created Date</th>
                            <th>Events Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let category of categories">
                        <td>{{category.categoryId}}</td>
                        <td>{{category.name|pipeUppercase}}</td>
                        <td>{{category.description}}</td>
                        <td>{{category.image}} <img src= {{category.image}} width="100" height="60"/> </td>
                        <td>{{category.createdAt|pipeDateFormat}}</td>
                        <td> {{category.eventsList.length}} </td>
                        <td> <a class="btn btn-primary" routerLink="/api/v1/category/32693974/category-details/{{category.categoryId}}" >Select</a> </td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
